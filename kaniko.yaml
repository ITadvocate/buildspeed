apiVersion: v1
kind: Pod
metadata:
  name: kaniko
spec:
  # imagePullSecrets:
  #   - name: regcreds
  containers:
  - name: kubectl
    image: vkramkumar/testings:helm
    command:
    - /bin/cat
    tty: true
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug
    command:
    - /busybox/cat
    tty: true
    resources:
      limits:
        cpu: "2"
        memory: "1024Mi"
      requests:
        cpu: "2"
        memory: "512Mi"
    # volumeMounts:
    #     # - name: docker-config
    #     #   mountPath: /kaniko/.docker/
    #     # when not using instance role
    #     - name: aws-secret
    #       mountPath: /root/.aws/
  restartPolicy: Never
  volumes:
  # - name: docker-config
  #   configMap:
  #     name: docker-config
  # when not using instance role
  - name: aws-secret
    secret:
      secretName: aws-secret
